<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        #qrcode-container {
            position: relative;
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 95vw;
            width: 100%;
        }
        #fullscreen-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #667eea;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 10px;
            font-size: 28px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(102,126,234,0.3);
        }
        #fullscreen-btn:hover {
            background: #5568d3;
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(102,126,234,0.5);
        }
        #fullscreen-btn:active {
            transform: scale(0.95);
        }
        h2 {
            color: #2c3e50;
            margin: 0 0 20px 0;
            font-size: clamp(24px, 4vw, 48px);
        }
        #qrcode {
            margin: 20px auto;
            padding: 15px;
            background: white;
            border: 4px solid #667eea;
            border-radius: 15px;
            display: inline-block;
            max-width: 100%;
        }
        #qrcode img {
            display: block;
            max-width: 100%;
            height: auto !important;
        }
        #timer {
            margin-top: 20px;
            font-size: clamp(18px, 3vw, 32px);
            color: #666;
            font-weight: 600;
        }
        #countdown {
            color: #667eea;
            font-weight: bold;
            font-size: clamp(20px, 3.5vw, 36px);
        }
        .session-info {
            color: #999;
            font-size: clamp(14px, 2vw, 24px);
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }
        #session-time {
            color: #667eea;
            font-weight: 600;
            display: block;
            margin-top: 5px;
            font-size: clamp(16px, 2.5vw, 28px);
        }
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            #qrcode-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    {{ content }}
</body>
</html>
