<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        #qrcode-container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 400px;
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 24px;
        }
        #qrcode {
            margin: 20px auto;
            padding: 10px;
            background: white;
            border: 3px solid #667eea;
            border-radius: 10px;
            display: inline-block;
        }
        #timer {
            margin-top: 20px;
            font-size: 18px;
            color: #666;
            font-weight: 600;
        }
        #countdown {
            color: #667eea;
            font-weight: bold;
        }
        .session-info {
            color: #999;
            font-size: 14px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        #session-time {
            color: #667eea;
            font-weight: 600;
        }
        .instructions {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: left;
            font-size: 14px;
        }
        .instructions ul {
            margin: 10px 0 0 0;
            padding-left: 20px;
        }
        .instructions li {
            margin: 5px 0;
            color: #555;
        }
    </style>
</head>
<body>
    {{ content }}
</body>
</html>
